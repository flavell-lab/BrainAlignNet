train:
  backbone:
    extract_levels:
    - 0
    - 1
    - 2
    - 3
    name: "local"
    num_channel_initial: 16
  epochs: 500
  loss:
    image:
      kernel_size: 16
      name: "lncc"
      weight: 1
    label:
      name: "centroid"
      weight: 0.0
    regularization:
      hybrid: true
      img_size:
      - 284
      - 120
      - 64
      name: "hybrid"
      weight: 1
      hybrid_weight:
        "axisdiff": 0.001
        "gradient": 0.02
        "nonrigid": 0.02
        "diff": 0.005
  method: "ddf"
  optimizer:
    learning_rate: 0.0001
    name: "Adam"
  preprocess:
    batch_size: 8
    data_augmentation:
      name: "centroid_affine"
      moving_label_size: 
        - 200
        - 3
      fixed_label_size:
        - 200
        - 3
    num_parallel_calls: -1
    shuffle_buffer_num_batch: 4
  save_period: 1
  single_channel: True
